{% include base_path %}

<!-- Twitter Cards -->
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
{% endif %}
{% if site.owner.twitter %}
  <meta name="twitter:site" content="@{{ site.owner.twitter }}">
{% endif %}
{% if author.twitter %}
  <meta name="twitter:creator" content="@{{ author.twitter }}">
{% endif %}
{% if page.image.feature %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ base_path }}{{ page.image.feature }}"">
  {% else %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{% if page.image.thumb %}{{ site.url }}{{ page.image.thumb }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}">
{% endif %}

<!-- Open Graph -->
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.image %}
  <meta property="og:image" content="{{ base_path }}{{ page.image.feature }}">
  {% else %}
  <meta property="og:image" content="{{ base_path }}{{ site.logo }}">
{% endif %}

<!-- {% if page.image.feature %}
  <meta property="og:image" content="{{ page.image.feature | prepend: site.url }}">
  {% else %}
    <meta property="og:image" content="{% if page.image.thumb %}{{ site.url }}{{ page.image.thumb }}{% else %}{{ site.url }}{{ site.logo }}{% endif %}">
{% endif %} -->

{% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}">
  <!-- strip_html : 문자열에서 HTML 태그 제거 -->
  {% else %}
  <meta property="og:description" content="{{ post.content | strip_html | truncatewords:18 }}">
{% endif %}

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
