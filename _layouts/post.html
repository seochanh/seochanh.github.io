---
layout: default
---

{% include base_path %}

<!-- {% if page.image %}
  <meta itemprop='og:image' content='{{ base_path }}{{ page.image.feature }}'>
{% endif %} -->

<div class='o-wrapper'>
  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post' itemscope itemtype='http://schema.org/BlogPosting'>

        <h1 class='c-post__title u-text-center'>{{ page.title }}</h1>

        <time class='c-post__date' datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'>{{ page.date | date: '%d %b %Y' }}</time>

        <div class='c-content' itemprop='articleBody'>
          {% include page-image.html %} <!-- 페이지(포스트 포함) 내부 메인 이미지 -->

          {{ content }}
        </div>

        <div class='c-tags'>
          {% for tag in page.tags %}
            {% if site.data.tags contains tag %}
              <a href='{{ site.baseurl }}/tag/{{ tag }}'>{{ site.data.format[tag] }}</a>
            {% endif %}
          {% endfor %}
        </div>

        <hr>

        {% include disqus.html %}

      </article>
    </div>
  </div>
</div>
